{% extends 'base.html' %}
{% block title %}Gracz{% endblock %}
{% block content %}
<div class="container mt-4" style="max-width: 500px;">
    <div id="main-view">
        <div id="name-input-section" class="text-center">
            <h2>Witaj w grze Saper!</h2>
            <div class="mb-3"><label for="player-name" class="form-label">Podaj swoje imię lub nazwę drużyny:</label><input type="text" class="form-control" id="player-name" required></div>
            <button id="register-btn" class="btn btn-primary">Dołącz do Gry i Skanuj Kod</button>
        </div>
        <div id="game-view" style="display: none;">
            <div class="d-flex justify-content-between align-items-center">
                <h2>Witaj, <span id="player-name-display"></span>!</h2>
                <p class="lead mb-0">Punkty: <strong id="player-score">0</strong></p>
            </div>
            <hr>
        </div>
        <div id="quiz-section" style="display: none;" class="text-center">
             <h3>Pytanie:</h3>
             <p id="question" class="lead"></p>
             <div id="answers" class="d-grid gap-2 mt-3"></div>
        </div>
        <div id="message-section" style="display: none;" class="alert"></div>
    </div>
    <div id="photo-capture-view" style="display:none;" class="text-center">
        <h3>Wyzwanie Fotograficzne!</h3>
        <p>Zrób śmieszne zdjęcie i zdobądź 15 punktów!</p>
        <video id="camera-feed" autoplay playsinline class="w-100 border rounded mb-2"></video>
        <button id="capture-btn" class="btn btn-danger btn-lg">Zrób zdjęcie</button>
        <canvas id="photo-canvas" style="display:none;"></canvas>
    </div>
    <div id="tetris-game-view" style="display:none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: white; z-index: 1000;">
        <div class="d-flex flex-column" style="height: 100vh;">
            <!-- Nagłówek (10%) -->
            <div class="text-center py-2 bg-dark text-white" style="flex: 0 0 10%; min-height: 80px; display: flex; flex-direction: column; justify-content: center;">
                <h5 class="mb-1">🎮 TETRIS</h5>
                <div class="d-flex justify-content-between align-items-center px-3">
                    <span id="tetris-player-name" class="small"></span>
                    <strong>Punkty: <span id="tetris-score">0</span> / 20</strong>
                </div>
            </div>
            
            <!-- Plansza gry (65%) -->
            <div class="d-flex justify-content-center align-items-center bg-secondary" style="flex: 0 0 65%; overflow: hidden; padding: 10px;">
                <canvas id="tetris-canvas" style="border: 3px solid #333; background-color: #000; border-radius: 10px; max-width: 100%; max-height: 100%;"></canvas>
            </div>
            
            <!-- Panel sterowania (25%) -->
            <div class="d-flex flex-column justify-content-center align-items-center bg-light" style="flex: 0 0 25%; min-height: 150px; padding: 10px;">
                <div id="tetris-start-section" class="w-100 text-center">
                    <button id="tetris-start-btn" class="btn btn-success btn-lg mb-2" style="width: 90%; max-width: 300px;">Start Gry</button>
                    <button id="tetris-back-btn" class="btn btn-secondary btn-sm">Wróć do Gry</button>
                </div>
                
                <div id="tetris-controls" style="display: none;" class="w-100">
                    <!-- Pierwszy rząd: Lewo, Obrót, Prawo -->
                    <div class="d-flex justify-content-center gap-2 mb-2">
                        <button id="tetris-left-btn" class="btn btn-primary btn-lg" style="width: 80px; height: 60px; font-size: 28px; touch-action: manipulation;">←</button>
                        <button id="tetris-rotate-btn" class="btn btn-info btn-lg" style="width: 80px; height: 60px; font-size: 24px; touch-action: manipulation;">🔄</button>
                        <button id="tetris-right-btn" class="btn btn-primary btn-lg" style="width: 80px; height: 60px; font-size: 28px; touch-action: manipulation;">→</button>
                    </div>
                    <!-- Drugi rząd: Dół (środek) -->
                    <div class="d-flex justify-content-center">
                        <button id="tetris-down-btn" class="btn btn-warning btn-lg" style="width: 80px; height: 60px; font-size: 28px; touch-action: manipulation;">↓</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block scripts %}
{{ super() }}
<script src="https://cdn.socket.io/4.5.2/socket.io.min.js"></script>
<script src="{{ url_for('static', filename='tetris.js') }}"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const eventId = {{ event_id }};
    const qrCode = "{{ qr_code }}";
    let playerId = localStorage.getItem(`saperPlayerId_${eventId}`);
    let playerName = localStorage.getItem(`saperPlayerName_${eventId}`);
    let currentQuestionId = null;

    const socket = io();
    
    // Elements
    const nameInputSection = document.getElementById('name-input-section');
    const gameView = document.getElementById('game-view');
    const quizSection = document.getElementById('quiz-section');
    const messageSection = document.getElementById('message-section');
    const photoCaptureView = document.getElementById('photo-capture-view');
    const playerNameInput = document.getElementById('player-name');
    const registerBtn = document.getElementById('register-btn');
    const playerNameDisplay = document.getElementById('player-name-display');
    const playerScoreDisplay = document.getElementById('player-score');
    const questionEl = document.getElementById('question');
    const answersEl = document.getElementById('answers');

    // Photo capture elements
    const cameraFeed = document.getElementById('camera-feed');
    const captureBtn = document.getElementById('capture-btn');
    const photoCanvas = document.getElementById('photo-canvas');

    // Helper functions
    function showMessage(text, type = 'info') {
        messageSection.textContent = text;
        messageSection.className = `alert alert-${type}`;
        messageSection.style.display = 'block';
        quizSection.style.display = 'none';
    }

    function displayQuestion(question) {
        currentQuestionId = question.id;
        questionEl.textContent = question.text;
        answersEl.innerHTML = '';
        const options = [
            { key: 'a', text: question.option_a },
            { key: 'b', text: question.option_b },
            { key: 'c', text: question.option_c }
        ];
        options.forEach(opt => {
            if (opt.text) {
                const btn = document.createElement('button');
                btn.className = 'btn btn-outline-secondary btn-lg';
                btn.textContent = `${opt.key.toUpperCase()}) ${opt.text}`;
                btn.dataset.answer = opt.key.toUpperCase();
                answersEl.appendChild(btn);
            }
        });
        messageSection.style.display = 'none';
        quizSection.style.display = 'block';
    }

    // Register player
    registerBtn.addEventListener('click', async () => {
        const name = playerNameInput.value.trim();
        if (!name) {
            alert('Proszę podać imię lub nazwę drużyny.');
            return;
        }

        try {
            const response = await fetch('/api/player/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, event_id: eventId })
            });

            if (!response.ok) {
                const data = await response.json();
                alert(data.error || 'Błąd rejestracji');
                return;
            }

            const data = await response.json();
            playerId = data.id;
            playerName = data.name;
            localStorage.setItem(`saperPlayerId_${eventId}`, playerId);
            localStorage.setItem(`saperPlayerName_${eventId}`, playerName);

            playerNameDisplay.textContent = playerName;
            playerScoreDisplay.textContent = data.score;

            nameInputSection.style.display = 'none';
            gameView.style.display = 'block';

            // Scan QR code after registration
            scanQrCode();
        } catch (error) {
            console.error('Registration error:', error);
            alert('Błąd połączenia z serwerem: ' + error.message);
        }
    });

    // Scan QR code
    async function scanQrCode() {
        console.log('Scanning QR code:', qrCode, 'Player ID:', playerId, 'Event ID:', eventId);
        
        if (!playerId) {
            showMessage('Błąd: Brak ID gracza. Spróbuj ponownie zarejestrować się.', 'danger');
            return;
        }

        try {
            const response = await fetch('/api/player/scan_qr', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    player_id: parseInt(playerId), 
                    qr_code: qrCode,
                    event_id: parseInt(eventId)
                })
            });

            const data = await response.json();
            console.log('Scan QR response:', data);

            if (response.status === 429) {
                showMessage(data.message, 'warning');
                return;
            }

            if (!response.ok) {
                showMessage(data.message || 'Błąd skanowania', 'danger');
                return;
            }

            if (data.status === 'question') {
                displayQuestion(data.question);
            } else if (data.status === 'photo_challenge') {
                startPhotoChallenge();
            } else if (data.status === 'minigame' && data.game === 'tetris') {
                const currentScore = data.current_score || 0;
                startTetrisGame(currentScore);
            } else if (data.status === 'info' || data.status === 'error') {
                showMessage(data.message, data.status === 'error' ? 'danger' : 'info');
                if (data.score !== undefined) {
                    playerScoreDisplay.textContent = data.score;
                }
            }
        } catch (error) {
            console.error('Scan QR error:', error);
            showMessage('Błąd połączenia z serwerem: ' + error.message, 'danger');
        }
    }

    // Answer question
    answersEl.addEventListener('click', async (event) => {
        if (event.target.tagName === 'BUTTON') {
            const answer = event.target.dataset.answer;
            try {
                const response = await fetch('/api/player/answer', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        player_id: parseInt(playerId), 
                        question_id: currentQuestionId, 
                        answer 
                    })
                });

                const data = await response.json();
                playerScoreDisplay.textContent = data.score;

                if (data.correct) {
                    showMessage(`✅ Dobrze! Zdobywasz punkty i literę: ${data.letter}`, 'success');
                } else {
                    showMessage('❌ Zła odpowiedź. Tracisz 5 punktów.', 'danger');
                }
            } catch (error) {
                showMessage('Błąd połączenia z serwerem', 'danger');
            }
        }
    });

    // Photo challenge
    function startPhotoChallenge() {
        gameView.style.display = 'none';
        photoCaptureView.style.display = 'block';

        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } })
            .then(stream => {
                cameraFeed.srcObject = stream;
            })
            .catch(err => {
                alert('Nie można uzyskać dostępu do kamery: ' + err.message);
            });
    }

    captureBtn.addEventListener('click', async () => {
        const context = photoCanvas.getContext('2d');
        photoCanvas.width = cameraFeed.videoWidth;
        photoCanvas.height = cameraFeed.videoHeight;
        context.drawImage(cameraFeed, 0, 0);

        photoCanvas.toBlob(async (blob) => {
            const formData = new FormData();
            formData.append('photo', blob, 'photo.jpg');
            formData.append('player_id', playerId);

            try {
                const response = await fetch('/api/player/upload_photo', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                
                // Stop camera
                const stream = cameraFeed.srcObject;
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }

                photoCaptureView.style.display = 'none';
                gameView.style.display = 'block';
                
                playerScoreDisplay.textContent = data.score;
                showMessage(data.message, 'success');
            } catch (error) {
                alert('Błąd wysyłania zdjęcia');
            }
        }, 'image/jpeg');
    });

    // Tetris game
    function startTetrisGame(currentScore = 0) {
        // Ukryj główny widok
        document.getElementById('main-view').style.display = 'none';
        
        // Pokaż widok Tetris (full screen)
        const tetrisView = document.getElementById('tetris-game-view');
        tetrisView.style.display = 'block';
        
        // Ustaw nazwę gracza i wynik
        document.getElementById('tetris-player-name').textContent = playerName;
        document.getElementById('tetris-score').textContent = currentScore;
        
        let tetrisGame;
        
        // Przycisk Start
        document.getElementById('tetris-start-btn').onclick = () => {
            tetrisGame = new TetrisGame('tetris-canvas', playerId, eventId, currentScore);
            tetrisGame.start();
            
            // Ukryj sekcję startu, pokaż kontrolki
            document.getElementById('tetris-start-section').style.display = 'none';
            document.getElementById('tetris-controls').style.display = 'block';
        };
        
        // Przycisk Wróć
        document.getElementById('tetris-back-btn').onclick = () => {
            if (tetrisGame) {
                tetrisGame.gameRunning = false;
            }
            
            // Ukryj Tetris
            tetrisView.style.display = 'none';
            
            // Pokaż główny widok
            document.getElementById('main-view').style.display = 'block';
            gameView.style.display = 'block';
            
            // Resetuj widok Tetris
            document.getElementById('tetris-start-section').style.display = 'block';
            document.getElementById('tetris-controls').style.display = 'none';
            document.getElementById('tetris-start-btn').style.display = 'inline-block';
        };
    }

    // Socket.IO
    socket.on('connect', () => {
        console.log('Socket connected');
        socket.emit('join', { event_id: eventId });
    });

    socket.on('game_over', () => {
        showMessage('⏰ Czas minął! Gra zakończona.', 'danger');
    });

    socket.on('game_forced_win', (data) => {
        showMessage(data.message, 'success');
    });

    // Initialize
    if (playerId && playerName) {
        console.log('Player already registered:', playerName, playerId);
        playerNameDisplay.textContent = playerName;
        nameInputSection.style.display = 'none';
        gameView.style.display = 'block';
        scanQrCode();
    } else {
        console.log('New player - showing registration form');
        nameInputSection.style.display = 'block';
    }
});
</script>
{% endblock %}
