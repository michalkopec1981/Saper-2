{% extends 'base.html' %}
{% block title %}Panel Admina{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="mb-0">Panel Admina</h1>
            <p class="text-muted mb-0">Zarządzaj eventami, ustawiaj loginy, hasła i uprawnienia.</p>
        </div>
        <button id="add-event-btn" class="btn btn-primary">Dodaj Nowy Event</button>
    </div>
    
    <div id="status-container" class="mb-3"></div>

    <div id="events-container">
        <div class="text-center p-5"><div class="spinner-border" role="status"><span class="visually-hidden">Ładowanie...</span></div></div>
    </div>
</div>
{% endblock %}
{% block scripts %}
{{ super() }}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const eventsContainer = document.getElementById('events-container');
    const addEventBtn = document.getElementById('add-event-btn');
    const statusContainer = document.getElementById('status-container');

    async function fetchApi(url, options = {}) {
        try {
            const response = await fetch(url, options);
            const data = await response.json().catch(() => null);
            if (!response.ok) throw new Error(data ? (data.message || data.error) : `Błąd serwera: ${response.status}`);
            return data;
        } catch (error) {
            showStatus(`Błąd API: ${error.message}`, 'danger');
            console.error('API Error:', error);
            return null;
        }
    }

    function showStatus(message, type = 'success', duration = 4000) {
        statusContainer.innerHTML = `<div class="alert alert-${type} alert-dismissible fade show" role="alert">${message}<button type="button" class="btn-close" data-bs-dismiss="alert"></button></div>`;
        setTimeout(() => {
            const alert = statusContainer.querySelector('.alert');
            if (alert) bootstrap.Alert.getOrCreateInstance(alert).close();
        }, duration);
    }

    function createEventPanel(event) {
        const panel = document.createElement('div');
        panel.className = 'card mb-3';
        panel.dataset.eventId = event.id;
        panel.innerHTML = `
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-4"><label class="form-label">Nazwa Eventu</label><input type="text" class="form-control event-name" value="${event.name}"></div>
                    <div class="col-md-4"><label class="form-label">Login Hosta</label><input type="text" class="form-control event-login" value="${event.login}"></div>
                    <div class="col-md-4"><label class="form-label">Nowe Hasło (widoczne)</label><input type="text" class="form-control event-password" placeholder="Wpisz, aby zmienić"></div>
                    <div class="col-12 d-flex align-items-center justify-content-between pt-2">
                        <div class="form-check form-switch"><input class="form-check-input event-superhost" type="checkbox" role="switch" id="superhost-${event.id}" ${event.is_superhost ? 'checked' : ''}><label class="form-check-label" for="superhost-${event.id}">Uprawnienia Superhost</label></div>
                        <div class="d-flex justify-content-end gap-2 flex-wrap">
                            <button class="btn btn-sm btn-danger btn-reset">Reset Gry</button>
                            <a href="/admin/qrcodes/${event.id}" class="btn btn-sm btn-info">Kody QR</a>
                            <a href="/admin/impersonate/${event.id}" target="_blank" class="btn btn-sm btn-secondary">Panel Hosta</a>
                            <button class="btn btn-sm btn-success btn-save">Zapisz Zmiany</button>
                        </div>
                    </div>
                </div>
            </div>`;
        return panel;
    }

    async function loadEvents() {
        const events = await fetchApi('/api/admin/events');
        if (events) {
            eventsContainer.innerHTML = '';
            events.forEach(event => eventsContainer.appendChild(createEventPanel(event)));
        } else {
            eventsContainer.innerHTML = '<div class="alert alert-warning">Nie udało się załadować eventów.</div>';
        }
    }

    addEventBtn.addEventListener('click', async () => {
        addEventBtn.disabled = true;
        const newEvent = await fetchApi('/api/admin/events', { method: 'POST' });
        if (newEvent) {
            const newPanel = createEventPanel(newEvent);
            eventsContainer.appendChild(newPanel);
            newPanel.scrollIntoView({ behavior: 'smooth' });
            showStatus(`Dodano pomyślnie ${newEvent.name}.`);
        }
        addEventBtn.disabled = false;
    });

    eventsContainer.addEventListener('click', async (e) => {
        const target = e.target;
        const panel = target.closest('.card');
        if (!panel) return;
        const eventId = panel.dataset.eventId;

        if (target.classList.contains('btn-save')) {
            const payload = {
                name: panel.querySelector('.event-name').value,
                login: panel.querySelector('.event-login').value,
                password: panel.querySelector('.event-password').value,
                is_superhost: panel.querySelector('.event-superhost').checked
            };
            target.disabled = true;
            const result = await fetchApi(`/api/admin/event/${eventId}`, { method: 'PUT', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
            if (result) {
                panel.querySelector('.event-password').value = '';
                showStatus(`Zapisano zmiany dla Eventu ${eventId}.`);
            }
            target.disabled = false;
        }

        if (target.classList.contains('btn-reset')) {
            if (confirm(`Czy na pewno chcesz zresetować całą grę dla Eventu ${eventId}? To nieodwracalnie usunie wszystkich graczy, postęp, pytania i kody QR.`)) {
                target.disabled = true;
                const result = await fetchApi(`/api/admin/event/${eventId}/reset`, { method: 'POST' });
                if (result) showStatus(result.message, 'warning');
                target.disabled = false;
            }
        }
    });

    loadEvents();
});
</script>
{% endblock %}
