{% extends 'base.html' %}
{% block title %}Logowanie Admina{% endblock %}
{% block content %}
<div class="card mx-auto mt-5" style="max-width: 400px;">
    <div class="card-body">
        <h2 class="card-title text-center">Logowanie Admina</h2>
        {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
        <form method="POST" action="{{ url_for('admin_login') }}">
            <div class="mb-3"><label for="login" class="form-label">Login</label><input type="text" class="form-control" id="login" name="login" required></div>
            <div class="mb-3"><label for="password" class="form-label">Has≈Ço</label><input type="password" class="form-control" id="password" name="password" required></div>
            <button type="submit" class="btn btn-primary w-100">Zaloguj</button>
        </form>
    </div>
</div>
{% endblock %}
