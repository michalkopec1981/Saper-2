<!-- Dark Mode Toggle Card -->
<div class="card mb-4">
    <div class="card-header">
        <h5 class="card-title mb-0" data-translate="appearance_settings">Wygląd panelu</h5>
    </div>
    <div class="card-body">
        <div class="row align-items-center">
            <div class="col-md-6">
                <h6 data-translate="appearance">Tryb wyświetlania</h6>
                <p class="text-muted small mb-0" data-translate="dark_mode_description">
                    Wybierz jasny lub ciemny tryb dla panelu hosta. Ciemny tryb wykorzystuje przyjemne dla oka barwy czarne i ciemnoszare.
                </p>
            </div>
            <div class="col-md-6">
                <div class="d-flex align-items-center justify-content-end">
                    <span class="me-3 text-muted">Tryb jasny</span>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="dark-mode-toggle" style="width: 4em; height: 2em;">
                        <label class="form-check-label ms-3" for="dark-mode-toggle">
                            <span id="dark-mode-status" class="badge bg-secondary">Wyłączony</span>
                        </label>
                    </div>
                    <span class="ms-3 text-muted">Tryb ciemny</span>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Language Settings Card -->
<div class="card mb-4">
    <div class="card-header">
        <h5 class="card-title mb-0" data-translate="language_tab">Ustawienia języka</h5>
    </div>
    <div class="card-body">
        <div class="mb-4">
            <h6 data-translate="player_language">Język graczy</h6>
            <div class="btn-group w-100" role="group" id="lang-player-controls">
                <button type="button" class="btn btn-outline-primary active-modifier" data-control="language_player" data-value="pl" data-translate="lang_polish">Język polski</button>
                <button type="button" class="btn btn-outline-primary" data-control="language_player" data-value="en" data-translate="lang_english">Język angielski</button>
                <button type="button" class="btn btn-outline-primary" data-control="language_player" data-value="de" data-translate="lang_german">Język niemiecki</button>
            </div>
        </div>
        <div class="mb-3">
            <h6 data-translate="host_language">Język prowadzącego</h6>
            <div class="btn-group w-100" role="group" id="lang-host-controls">
                <button type="button" class="btn btn-outline-primary active-modifier" data-control="language_host" data-value="pl" data-translate="lang_polish">Język polski</button>
                <button type="button" class="btn btn-outline-primary" data-control="language_host" data-value="en" data-translate="lang_english">Język angielski</button>
                <button type="button" class="btn btn-outline-primary" data-control="language_host" data-value="de" data-translate="lang_german">Język niemiecki</button>
            </div>
        </div>
    </div>
</div>
