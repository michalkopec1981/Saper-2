<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Saper{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    {% block styles %}{% endblock %}
    <script>
        // Apply dark mode immediately to prevent flash (default: enabled)
        (function() {
            const darkModeEnabled = localStorage.getItem('darkMode') !== 'false';
            if (darkModeEnabled) {
                // Add class to html element immediately
                document.documentElement.style.backgroundColor = '#1a1d29';
            }
        })();
    </script>
</head>
<body>
    <script>
        // Apply dark mode class to body as soon as it's available
        (function() {
            const darkModeEnabled = localStorage.getItem('darkMode') !== 'false';
            if (darkModeEnabled) {
                document.body.classList.add('dark-mode');
            }
        })();
    </script>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
